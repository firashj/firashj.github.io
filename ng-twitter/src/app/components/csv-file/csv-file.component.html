<div class="row">
  <div class="col-md-1 offset-md-8">
    <th>
      <i
        class="fa fa-download"
        aria-hidden="true"
        (click)="downloadCsvFile()"
      ></i>
    </th>
  </div>
</div>

<table class="container table">
  <thead>
    <th>name</th>
    <th>age</th>
    <th>average</th>
    <th>description</th>
  </thead>
  <tr *ngFor="let item of data">
    <td>{{ item.name }}</td>
    <td>{{ item.age }}</td>
    <td>{{ item.average }}</td>
    <td>{{ item.description }}</td>
  </tr>
</table>
